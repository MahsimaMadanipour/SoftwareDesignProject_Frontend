<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Company Sign-Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Tutorial, Programming">
        <meta name="description" content="A WebPage for Learning Programming">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="companysignup.css" rel="stylesheet" type="text/css">
        <link href="../icons8-puzzle-64.png" rel="icon">
    </head>
    <body>
        <nav aria-label="breadcrumb" class="main-breadcrumb navbackground">
            <ul class="breadcrumb navbackground">
                <li class="breadcrumb-item mycolor"><a href="#">Home</a></li>
                <li class="breadcrumb-item mycolor"><a href="../LogIn/login.html">Log-In</a></li>
                <li class="breadcrumb-item active" aria-current="page">Company Sign-Up</li>
            </ul>
        </nav>
        <div class="container">   
            <div class="die-inputs">
                <h1>Company Sign Up</h1>
                <div class="der-input">
                    <label for="username">
                        Username
                    </label>
                    <input placeholder="Enter Company Username" id="username" type="text">
                </div>
                <div class="der-input">
                    <label for="Name">
                        Name
                    </label>
                    <input placeholder="Enter Company Name" id="name" type="text">
                </div>
                <div class="der-input">
                    <label for="Address">
                        Address
                    </label>
                    <input placeholder="Enter Company Address" id="address" type="text">
                </div>
                <div class="der-input">
                    <label for="Creation Date">
                        Creation Date
                    </label>
                    <input placeholder="Enter Company Creation Date" autocomplete="off" id="creation date" type="date">
                </div>
                <div class="der-input">
                    <label for="email">
                        Email
                    </label>
                    <input placeholder="Enter Company Email" autocomplete="off" id="email" type="email">
                </div>
                <div class="der-input">
                    <label for="website">
                        Website
                    </label>
                    <input placeholder="Enter Company Website Address" autocomplete="off" id="website" type="url">
                </div>
                <div class="der-input">
                    <label for="telephone">
                        Telephone Number
                    </label>
                    <input placeholder="Enter Company Telephone Number" id="telephone" type="text">
                </div>
                <div class="der-input">
                    <label for="about">
                        About
                    </label>
                    <textarea class="der-input form-control text-left" name="job description" rows="4" cols="50">Company Description & Goals</textarea>
                </div>
                <div class="der-input">
                    <label for="password">
                        Password
                    </label>
                    <input placeholder="Enter Your Password" id="password" type="password">
                </div>
                <br> 
                <footer>
                    <button class="btn-signup">Sign Up</button>
                    <br>
                </footer>
            </div>  
        </div>
    </body>
</html>
