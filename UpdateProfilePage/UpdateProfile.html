<!DOCTYPE html>
<html>
    <head>
        <title>Update Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Tutorial, Programming">
        <meta name="description" content="A WebPage for Learning Programming">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="UpdateProfile.css" rel="stylesheet" type="text/css">
        <link href="../icons8-puzzle-64.png" rel="icon">
    </head>
    <body>
        <nav aria-label="breadcrumb" class="main-breadcrumb navbackground">
            <ul class="breadcrumb navbackground">
                <li class="breadcrumb-item mycolor"><a href="#">Home</a></li>
                <li class="breadcrumb-item mycolor"><a href="../Profile/Profile.html">User Profile</a></li>
                <li class="breadcrumb-item active" aria-current="page">Update Profile</li>
            </ul>
        </nav>
        <div class="container bootstrap snippets bootdeys">
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <form class="form-horizontal">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">User info</h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Name: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Surname: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Birthday: </label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr style="background-color: rgba(255, 215, 82, 0.808);">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Contact info</h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Email: </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Github: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">LinkedIn: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr style="background-color: rgba(255, 215, 82, 0.808);">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Company info<span style="font-size: x-small; color: gray;">(If you are from a company for finding a teammate fill out the form below)</span></h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Company Name: </label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Address: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Website: </label>
                                    <div class="col-sm-10">
                                        <input type="url" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr style="background-color: rgba(255, 215, 82, 0.808);">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Security</h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Current Password: </label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">New Password: </label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Confirm New Password: </label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10 col-sm-offset-2">
                                        <button type="submit" class="btn btn-primary button">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
