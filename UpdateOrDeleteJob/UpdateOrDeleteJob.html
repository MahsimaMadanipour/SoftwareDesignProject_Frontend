<!DOCTYPE html>
<html>
    <head>
        <title>Update or Delete Job</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Tutorial, Programming">
        <meta name="description" content="A WebPage for Learning Programming">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"> 
        <link href="UpdateOrDeleteJob.css" rel="stylesheet" type="text/css">
        <link href="../icons8-puzzle-64.png" rel="icon">
    </head>
    <body>
        <nav aria-label="breadcrumb" class="main-breadcrumb navbackground">
            <ul class="breadcrumb navbackground">
                <li class="breadcrumb-item mycolor"><a href="#">Home</a></li>
                <li class="breadcrumb-item mycolor"><a href="#">Job</a></li>
                <li class="breadcrumb-item active" aria-current="page">Update or Delete Job</li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-9">
                    <form class="form-horizontal">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 style="color: rgb(233, 180, 8);">Update</h2>
                                <br>
                                <br>
                            </div>
                            <div class="panel-heading">
                                <h4 class="panel-title">Company info</h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Name: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="should be requested">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Address: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="should be requested">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Website: </label>
                                    <div class="col-sm-10">
                                        <input type="url" class="form-control" value="should be requested">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr style="background-color: rgba(255, 215, 82, 0.808);">
                        <br>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title">Job info</h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Job Title: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="should be requested">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Job Description: </label>
                                    <div class="col-sm-10">
                                        <textarea class="der-input form-control text-left" name="job description" rows="4" cols="50">should be requested</textarea>
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Requirements(Please write each one in a separate line!): </label>
                                    <div class="col-sm-10">
                                        <textarea class="der-input form-control text-left" name="job requirements" rows="4" cols="50">should be requested</textarea>
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Salary(Please write it in Toman!): </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="should be requested">
                                    </div>
                                </div>
                                <div class="form-group der-input">
                                    <label class="col-sm-2 control-label">Work Time(Full Time / Part Time / Remote): </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" value="should be requested">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary button">Update</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <hr style="background-color: rgba(255, 215, 82, 0.808);">
                    <hr style="background-color: rgba(255, 215, 82, 0.808);">
                    <br>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 style="color: rgb(233, 180, 8);">Delete</h2>
                            <br>
                            <br>
                        </div>
                        <div class="panel-heading">
                            <h4 class="panel-title">If you do not need this AD for any other reason, you can delete it.</h4>
                            <br>
                            <button type="submit" class="btn btn-primary button">Delete</button>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
