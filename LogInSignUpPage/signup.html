<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Tutorial, Programming">
        <meta name="description" content="A WebPage for Learning Programming">
        <link href="" rel="stylesheet">
        <link href="signup.css" rel="stylesheet" type="text/css">
        <link href="../icons8-puzzle-64.png" rel="icon">
    </head>
    <body>
        <div class="container">   
            <div class="die-inputs">
                <h1>Sign Up</h1>
                <div class="der-input">
                    <label for="username">
                        Username
                    </label>
                    <input placeholder="Enter Your Username" id="username" type="text">
                </div>
                <div class="der-input">
                    <label for="Name">
                        Name
                    </label>
                    <input placeholder="Enter Your Name" id="name" type="text">
                </div>
                <div class="der-input">
                    <label for="Surname">
                        Surname
                    </label>
                    <input placeholder="Enter Your Surname" id="surname" type="text">
                </div>
                <div class="der-input">
                    <label for="email">
                        Email
                    </label>
                    <input placeholder="Enter Your Email Address" autocomplete="off" id="email" type="email">
                </div>
                <div class="der-input">
                    <label for="birthday">
                        Birthday
                    </label>
                    <input placeholder="Choose Your Birthday" id="birthday" type="date">
                </div>
                <div class="der-input">
                    <label for="gender">
                        Gender
                    </label>
                    <input placeholder="Enter Your Gender" id="gender" type="text">
                </div>
                <div class="der-input">
                    <label for="password">
                        Password
                    </label>
                    <input placeholder="Enter Your Password" id="password" type="password">
                </div>
                <br> 
                <footer>
                    <button class="btn-signup">Sign Up</button>
                </footer>
            </div>  
        </div>
    </body>
</html>
