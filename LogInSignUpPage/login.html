<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="Tutorial, Programming">
        <meta name="description" content="A WebPage for Learning Programming">
        <link href="" rel="stylesheet">
        <link href="login.css" rel="stylesheet" type="text/css">
        <link href="../icons8-puzzle-64.png" rel="icon">
    </head>
    <body>
        <div class="container">   
            <div class="die-inputs">
                <h1>Log In</h1>
                <div class="der-input">
                    <label for="email">
                        Email
                    </label>
                    <input placeholder="Enter Your Email Address" autocomplete="off" id="email" type="email">
                </div>
                <div class="der-input">
                    <label for="password">
                        Password
                    </label>
                    <input placeholder="Enter Your Password" id="password" type="password">
                </div>
                <!--<div class="forget">
                    <a href="#">Forgot Password</a>
                </div>-->
                <div class="register">
                    <p>Don't have an account...<a href="signup.html">Register Now</a></p>
                </div>
                <footer>
                    <button class="btn-login">Log In</button>
                </footer>
            </div>  
        </div>
    </body>
</html>
